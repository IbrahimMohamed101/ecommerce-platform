      timeout: 10s
      retries: 5

  ecommerce-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    env_file: .env
    environment:
      - PORT=5000
    depends_on:
      keycloak-server:
        condition: service_healthy
    ports:
      - "5000:5000"
